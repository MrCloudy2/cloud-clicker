<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cloudlogo.png">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Cloud Clicker</h1>
            <p>CPS: <span id="cloudsPerSecond">0</span></p>
            <p>Clouds: <span id="cloudCount">0</span></p>
            <div class="cloud" onclick="clickCloud()">
                <img src="cloud.png" alt="Cloud">
            </div>
        </div>
        <div class="middle-panel">
            <button class="upgrade-button" onclick="buyClickUpgrade()">
                Click Upgrade<br>Cost: <span id="clickUpgradeCost"></span><br><span id="currentAmountPerClick"></span> per Click
            </button>
        </div>
        <div class="right-panel">
            <button class="upgrade-button" onclick="buyCursor()">
                Click Upgrade
                <span class="cost">Cost: <span id="cursorCost">10</span></span>
                <span class="info">
                    <p>Amount: <span id="cursorCount">0</span></p>
                    <p>CPS: 0.1</p>
                    <p>Total CPS: <span id="cursorCPS">1</span></p>
                </span>
            </button>

            <button class="upgrade-button" onclick="buyEvaporator()">
                Buy Evaporator <br>
                <span class="cost">Cost: <span id="evaporatorCost">100</span></span>
                <span class="info">
                <p>Amount:  <span id="evaporatorCount">0</span></p>
                <p> CPS: 1 </p>
                <p>Total CPS: <span id="evaporatorCPS">0</span></p>
            </button>

            <button class="upgrade-button" onclick="buyFactory()">
                Buy Factory <br>
                <span class="cost">Cost: <span id="factoryCost">100</span></span>
                <span class="info">
                    <p>Amount:  <span id="factoryCount">0</span> </p>
                    <p> CPS: 5 </p>
                    <p> Total CPS: <span id="factoryCPS">0</span></p>
            </button>

            <button class="upgrade-button" onclick="buyCloudGenerator()">
                Buy Cloud Generator <br>
                <span class="cost">Cost: <span id="cloudGeneratorCost">500</span></span>
                <span class="info">
                    <p>Amount:  <span id="cloudGeneratorCount">0</span> </p>
                    <p> CPS: 20 </p>
                    <p> Total CPS: <span id="cloudGeneratorCPS">0</span></span></p>
            </button>

            <button class="upgrade-button" onclick="buyWeatherMachine()">
                Buy Weather Machine <br>
                <span class="cost">Cost: <span id="weatherMachineCost">2000</span></span>
                <span class="info">
                    <p>Amount: <span id="weatherMachineCount">0</span> </p>
                    <p> CPS: 50 </p>
                    <p>Total CPS: <span id="weatherMachineCPS">0</span></span></p>
            </button>

            <button class="upgrade-button" onclick="buyStormStation()">
                Buy Storm Station <br>
                <span class="cost">Cost: <span id="stormStationCost">10000</span></span>
                <span class="info">
                    <p>Amount:  <span id="stormStationCount">0</span> </p>
                    <p> CPS: 100 </p>
                    <p> Total CPS: <span id="stormStationCPS">0</span></span></p>
            </button>

            <button class="upgrade-button" onclick="buyAtmosphereManipulator()">
                Buy Atmosphere Manipulator <br>
                <span class="cost">Cost: <span id="atmosphereManipulatorCost">50000</span></span>
                <span class="info">
                    <p>Amount:  <span id="atmosphereManipulatorCount">0</span> </p>
                    <p> CPS: 200 </p>
                    <p> Total CPS: <span id="atmosphereManipulatorCPS">0</span></span></p>
            </button>

            <button class="upgrade-button" onclick="buyClimateController()">
                Buy Climate Controller <br>
                <span class="cost">Cost: <span id="climateControllerCost">200000</span></span>
                <span class="info">
                    <p>Amount:  <span id="climateControllerCount">0</span></p>
                    <p> CPS: 500 </p>
                    <p> Total CPS: <span id="climateControllerCPS">0</span></span></p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tooltip.js"></script> <!-- Include the tooltip.js file -->
</body>
</html>
